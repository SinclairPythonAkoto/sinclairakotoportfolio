<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sinclair Akoto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
            width: 50%;
        }
        
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        
        th {
            background-color: lightgray;
        }

        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
          overflow: hidden;
          background-color: #333;
        }

        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }

        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }

        .topnav a.active {
          background-color: #4CAF50;
          color: white;
        }

      

    </style>
    <body>
        <div class="topnav">
            <a href="">About Me</a>
            <a href="">Home</a>
            <a href="">CV</a>
            <a href="">Web Apps</a>
            <a href="">Reviews / Feedback</a>
            <a href="">Contact</a>
        </div>
        {% block body %}

        {% block content %}{% endblock %}

        {% endblock %}
    </body>
    <br>
    <br>
    <br>
    <footer>Design. Build. Apply!</footer>
</html>
